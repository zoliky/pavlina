<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">

  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact</title>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <header class="header">
        <div class="header-container">
    
          <!-- Site logo -->
          <div class="logo">
            <a href="#">
              <img src="static/logo.png" alt="logo">
            </a>
          </div> <!-- / .logo -->
          
          <!-- Site navigation -->
          <nav class="nav">
            <div class="menu-toggle">
              <div class="hamburger"></div>
            </div> <!-- / .menu-toggle -->
    
            <div class="menu-dropdown">
              <ul class="nav-menu">
                <li><a href="index.html">About</a></li>
                <li><a href="films.html">Finished Films</a></li>

                <li><a href="contact.html" class="active">Contact</a></li>
              </ul>
            </div> <!-- / .menu-dropdown -->
          </nav>
        </div> <!-- / .header-container -->
      </header>
      
      <div class="spacer"></div>

      <main class="main">
        <div class="contact">
          <div class="contact-container">
            <div class="contact-col-1">
              <form class="form data-validate" action="" method="POST">
                <label for="form-name">Name</label>
                <input class="form-control" type="text" name="name" id="form-name" placeholder="Full name" required>

                <label for="form-email">Email</label>
                <input class="form-control" type="email" name="email" id="form-email" placeholder="example@domain.com" required>

                <label for="form-message">Message</label>
                <textarea class="form-control" name="message" id="form-message"></textarea>
                <input class="submit button" type="submit" name="submit" value="Send Message">
              </form>
            </div>
            <div class="contact-col-2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.4049456101243!2d-74.01994478422479!3d40.709101245729116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a10245b916f%3A0xd09aae2ea8197ce7!2s380%20Rector%20Pl%20%2321E%2C%20New%20York%2C%20NY%2010280!5e0!3m2!1sen!2sus!4v1570165496920!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
          </div>
        </div>  
      </main> <!-- / .main -->
    </div> <!-- / .container-inner -->

    <footer class="footer">
      <div class="footer-container">

        <div class="footer-col-1">
          <p>Copyright 2021 Pavlina Ltd. All Rights Reserved.</p>
        </div>

        <div class="footer-col-2">
          <ul class="social">
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="Facebook">
                <i class="icon-facebook fab fa-facebook-square" aria-hidden="true" title="Facebook"></i>
                <span class="screen-readers">Facebook</span>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="YouTube">
                <i class="icon-youtube fab fa-youtube-square" aria-hidden="true" title="YouTube"></i>
                <span class="screen-readers">YouTube</span>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="Likedin">
                <i class="icon-linkedin fab fa-linkedin" aria-hidden="true" title="Linkedin"></i>
                <span class="screen-readers">Linkedin</span>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="Vimeo">
                <i class="icon-vimeo fab fa-vimeo-square" aria-hidden="true" title="Vimeo"></i>
                <span class="screen-readers">Vimeo</span>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="Twitter">
                <i class="icon-twitter fab fa-twitter-square" aria-hidden="true" title="Twitter"></i>
                <span class="screen-readers">Twitter</span>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener" aria-label="IMDB">
                <i class="icon-imdb fab fa-imdb" aria-hidden="true" title="IMDB"></i>
                <span class="screen-readers">IMDB</span>
              </a>
            </li>
          </ul>
        </div> <!-- / .footer-col-2 -->
      </div> <!-- / .footer-container -->

  </div> <!-- / .container -->

  <script src="js/main.js"></script>
</body>
